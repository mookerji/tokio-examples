version: '3.9'
services:
  key-value-service:
    build: .
    depends_on:
    - redis
    - modbus-service
    environment:
      REDIS_HOST: redis
      GRPC_ADDR: "0.0.0.0:50051"
      RUST_LOG: hyper=trace
    ports:
    - '50051:50051'
    command: serviced
    restart: always

  # BUG(mookerji): Does not work due to lack of ipv6 networking on Docker for
  # Mac :/
  modbus-poll:
    build: .
    depends_on:
    - key-value-service
    - modbus-service
    environment:
      MODBUS_ADDR: "modbus-service:502"
      GRPC_URI: "http://key-value-service:50051"
    command: sleep 3000
    restart: always

  measurement-service:
    build: .
    depends_on:
    - redis
    environment:
      REDIS_HOST: redis
      GRPC_ADDR: "0.0.0.0:50052"
    ports:
    - '50052:50052'
    command: serviced
    restart: always

  modbus-service:
    build: ./tools/python
    command: python3 /code/serve_modbus.py
    ports:
    - "502:502"
    restart: always

  redis:
    image: redis:6.2-alpine
    command: redis-server
    ports:
    - '6379:6379'
    restart: always
